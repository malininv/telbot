{% if is_paginated%}
<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item {% if not prev_url%}disabled{% endif %}">
            <a class="page-link" href="?{%for tag in tag_list%}{{tag}}{%endfor%}{%if query_search%}search={{query_search}}&{%endif%}{{prev_url}}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        {% for n in page_object.paginator.page_range %}
        {% if page_object.number == n %}

        <li class="page-item active">
            <a class="page-link" href="?{%for tag in tag_list%}{{tag}}{%endfor%}{%if query_search%}search={{query_search}}&{%endif%}page={{n}}">{{n}}</a>
        </li>

        {% else %}
        <li class="page-item">
            <a class="page-link" href="?{%for tag in tag_list%}{{tag}}{%endfor%}{%if query_search%}search={{query_search}}&{%endif%}page={{n}}">{{n}}</a>
        </li>

        {% endif %}
        {% endfor %}

        <li class="page-item {% if not next_url %} disabled {% endif %}">
            <a class="page-link" href="?{%for tag in tag_list%}{{tag}}{%endfor%}{%if query_search%}search={{query_search}}&{%endif%}{{next_url}}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>

{% endif %}
